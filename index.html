<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>SNEWS+</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
      <link href="style.css" rel="stylesheet" type="text/css" />
      <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <style>
        :root {
          --mdc-theme-primary: #757575;
          <!-- mdc-theme-background: #000000;-->
        }
      </style>
  </head>

  <body class="mdc-theme--background">
    <!--Tabs-->
    <div class="mdc-tab-bar" role="tablist" data-mdc-auto-init="MDCTabBar">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
            <button class="mdc-tab mdc-tab--active homeTab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true">home</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button class="mdc-tab favTab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
                <span class="mdc-tab__text-label" style="display: none;">Favorites</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button class="mdc-tab micTab" role="tab" aria-selected="false" tabindex="2">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true">mic</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button class="mdc-tab searchTab" role="tab" aria-selected="false" tabindex="3">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true">search</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--search bar>
    <div class="mdc-text-field mdc-text-field--outlined">
      <input class="mdc-text-field__input" id="text-field-hero-input">
      <div class="mdc-notched-outline mdc-notched-outline--upgraded">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="text-field-hero-input" class="mdc-floating-label">Name</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div-->
    <div id="chart_div"></div>

    <div class="home">
      <div class="mdc-card demo-card demo-ui-control">
        <div class="mdc-card__primary-action demo-card__primary-action favCard" tabindex="0">
          <div class="demo-card__primary ">
            <h2 class="demo-card__title mdc-typography mdc-typography--headline6 symbol">SBUX</h2>
            <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2 companyName">Starbucks Corporation</h3>
          </div>
          <span class="mdc-tab-indicator mdc-tab-indicator--active">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
          <span class="mdc-tab__ripple"></span>
        </div>

      </div>
    </div>


    <div class="mic">
      <div class="text-field-container ">
        <div class="mdc-text-field text-field mdc-text-field--fullwidth">
          <input type="text" id="text-field-outlined-shape-three" class="mdc-text-field__input" aria-describedby="text-field-outlined-shape-three-helper-text">
          <div class="mdc-notched-outline mdc-notched-outline--upgraded ">
            <div class="mdc-notched-outline__leading"></div>

            <div class="mdc-notched-outline__notch" style="">
              <label class="mdc-floating-label" for="text-field-outlined-shape-three" style="">Standard</label>
            </div>
            <div class="mdc-notched-outline__trailing">
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="search">
      <div class="text-field-container ">
        <div class="mdc-text-field text-field mdc-text-field--fullwidth">
          <input type="text" id="text-field-outlined-shape-three" class="mdc-text-field__input" aria-describedby="text-field-outlined-shape-three-helper-text">
          <div class="mdc-notched-outline mdc-notched-outline--upgraded ">
            <div class="mdc-notched-outline__leading"></div>

            <div class="mdc-notched-outline__notch" style="">
              <label class="mdc-floating-label" for="text-field-outlined-shape-three" style="">Standard</label>
            </div>
            <div class="mdc-notched-outline__trailing">
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="./main.js"></script>
  </body>

</html>
